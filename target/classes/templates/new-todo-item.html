<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
  <div class="row mt-5">
    <div class="col-2" >
      <p>
        <a class="btn btn-outline-success" href="/">
          <i class="bi bi-arrow-left-square-fill"></i> Back
        </a>
      </p>
    </div>
    <div class="col-6">
      <h2>Add new TODO</h2>
      <form action="#" th:action="@{/new_todo}" th:object="${todoItem}" method="POST">
        <div class="form-group">
          <label for="description">Description</label>
          <input class="form-control" id="description" name="" placeholder="Description"
                 th:field="*{description}" type="text">
          <button type="submit" class="btn btn-outline-success">
            <i class="bi bi-arrow-left-square-fill"></i> ADD TODO
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
